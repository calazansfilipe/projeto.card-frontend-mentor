<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Card</title>
</head>
<body>
    <div class="container">
        <picture class="foto">
            <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg">
            <img src="images/image-product-desktop.jpg" alt="">
        </picture>

        <div class="container-descricao">
            <p class="descricao">Perfume</p>
            <h2 class="titulo-descricao">Gabrielle <br>Essence Eau De <br>Parfum</h2>

            <div class="descricao-texto">
                <p class="texto">A floram solar and voluptuous <br>interpretation composed by <br>Oliveier Polge, Perfumer-Creator <br>for the Houve of CHANEL.</p>
            </div>

            <div class="comprar">
                <h3 class="preco">$149.99</h3>
                <span class="desconto"><del>$169.99</del></span>
            </div>

            <div class="btn">
                <button type="submit" class="botao">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
